[package]
name = "shoes"
version = "0.1.0"
edition = "2021"

[dependencies]
aes = "0.7.5"
argon2 = "*"
async-trait = "*"
base64 = "*"
blake3 = "*"
cfb-mode = "0.7.1"
digest = "*"
env_logger = "*"
futures = "*"
generic-array = "*"
hmac = "*"
log = "*"
md-5 = "*"
memchr = "*"
notify = "5.0.0-pre.15"
once_cell = "*"
parking_lot = "*"
percent-encoding = "*"
quinn = "*"
rand = "*"
ring = "*"
rustls = { version = "*", features = ["dangerous_configuration"] }
rustls-pemfile = { version = "*" }
sha1 = "0.6.0"
sha2 = "*"
sha3 = "*"
serde = { version = "*", features = ["derive", "std"] }
serde_yaml = "*"
tokio = { version = "*", features = ["fs", "io-util", "macros", "net", "rt-multi-thread", "sync", "time"] }
tokio-rustls = { version = "*", features = ["dangerous_configuration"] }
url = "*"
webpki-roots = { version = "*" }

[profile.release]
opt-level = 3
lto = "fat"
